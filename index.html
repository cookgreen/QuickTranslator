<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Translator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Quick Translator</h1>
            <p>Translate your SRT subtitles quickly and accurately</p>
        </header>

        <main>
            <div class="translation-panel">
                <div class="input-section">
                    <h2>Original Subtitles</h2>
                    <div class="language-selector">
                        <label for="source-language">Source Language:</label>
                        <select id="source-language">
                            <option value="auto">Auto Detect</option>
                            <option value="en">English</option>
                            <option value="zh">Chinese</option>
                            <option value="es">Spanish</option>
                            <option value="fr">French</option>
                            <option value="de">German</option>
                            <option value="ja">Japanese</option>
                            <option value="ko">Korean</option>
                            <option value="ru">Russian</option>
                        </select>
                    </div>
                    <div class="input-methods">
                        <div class="tabs">
                            <button class="tab-btn active" data-tab="text-input">Paste Text</button>
                            <button class="tab-btn" data-tab="file-input">Upload File</button>
                        </div>
                        <div class="tab-content">
                            <div id="text-input" class="tab-pane active">
                                <textarea id="source-text" placeholder="Paste your SRT content here..."></textarea>
                            </div>
                            <div id="file-input" class="tab-pane">
                                <div class="file-upload">
                                    <input type="file" id="srt-file" accept=".srt">
                                    <label for="srt-file">
                                        <div class="upload-icon">üìÅ</div>
                                        <span>Choose SRT file or drag it here</span>
                                    </label>
                                    <div id="file-name"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="controls">
                    <button id="swap-languages">‚áÑ</button>
                    <button id="translate-btn">Translate</button>
                </div>

                <div class="output-section">
                    <h2>Translated Subtitles</h2>
                    <div class="language-selector">
                        <label for="target-language">Target Language:</label>
                        <select id="target-language">
                            <option value="zh">Chinese</option>
                            <option value="en">English</option>
                            <option value="es">Spanish</option>
                            <option value="fr">French</option>
                            <option value="de">German</option>
                            <option value="ja">Japanese</option>
                            <option value="ko">Korean</option>
                            <option value="ru">Russian</option>
                        </select>
                    </div>
                    <textarea id="target-text" readonly placeholder="Translated content will appear here..."></textarea>
                    <div class="action-buttons">
                        <button id="copy-btn">Copy to Clipboard</button>
                        <button id="download-btn">Download SRT</button>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>Powered by DeepSeek Translation API</p>
            <p>&copy; 2023 DeepSeek SRT Translator</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
